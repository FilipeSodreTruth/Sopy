<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Animado de Produtos (V2)</title>
    <style>
        /* --- Configuração Geral da Página --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #eef5f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            flex-direction: column;
            margin: 0; /* Remove margem padrão */
        }

        /* --- Estilos do Toggle Switch --- */

        .product-toggle-container {
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Esconde o checkbox real */
        .pod-toggle-checkbox {
            display: none;
        }

        /* O <label> é a base do nosso botão */
        .pod-toggle-label {
            display: inline-block;
            width: 160px;
            height: 80px;
            border-radius: 40px;
            position: relative;
            cursor: pointer;
            box-shadow: 
                inset 0 4px 10px rgba(0, 0, 0, 0.1), 
                0 2px 5px rgba(255, 255, 255, 0.5);
            
            /* Cores iniciais (Produto Verde) */
            background-color: #5cb85c; /* Cor de fundo para o produto verde */
            border: 5px solid #449d44; /* Borda mais escura para o verde */
            transition: background-color 0.3s ease, border-color 0.3s ease; /* Transição suave das cores */
        }

        /* O "puxador" ou "porta da máquina" que desliza */
        .pod-toggle-handle {
            position: absolute;
            top: 5px; /* Ajustado para compensar a borda */
            left: 5px; /* Ajustado para compensar a borda */
            width: 70px;
            height: 70px;
            background-color: #ffffff;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* Movimento ainda divertido */
            overflow: hidden; /* Garante que a imagem não vaze ao carregar */
        }
        
        /* Container das imagens, sobrepostas */
        .pod-image-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Estilo comum para as imagens dos dois produtos, sobrepostas no centro */
        .pod-image {
            position: absolute;
            width: 90%; /* Ajustado para preencher melhor o círculo */
            height: 90%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centraliza perfeitamente */
            object-fit: contain; /* Garante que a imagem se ajuste sem cortar */
            transition: opacity 0.3s ease; /* Transição de opacidade para as imagens */
        }

        /* O produto verde começa visível */
        .pod-image.green {
            opacity: 1;
        }

        /* O produto azul começa invisível */
        .pod-image.blue {
            opacity: 0;
        }

        /* --- A MÁGICA DA ANIMAÇÃO (QUANDO O CHECKBOX É MARCADO) --- */

        /* Quando o checkbox é marcado, movemos o puxador para a direita */
        .pod-toggle-checkbox:checked + .pod-toggle-label .pod-toggle-handle {
            transform: translateX(70px); /* Ajustado para a direita considerando a borda */
        }
        
        /* Quando o checkbox é marcado, mudamos as cores de fundo e borda */
        .pod-toggle-checkbox:checked + .pod-toggle-label {
            background-color: #007bff; /* Cor de fundo para o produto azul */
            border-color: #0056b3; /* Borda mais escura para o azul */
        }

        /* Quando o checkbox é marcado, mostramos o produto azul e escondemos o verde */
        .pod-toggle-checkbox:checked + .pod-toggle-label .pod-image.green {
            opacity: 0;
        }

        .pod-toggle-checkbox:checked + .pod-toggle-label .pod-image.blue {
            opacity: 1;
        }

    </style>
</head>
<body>

    <div class="product-toggle-container">
        <h2>Selecione seu Detergente</h2>
        
        <input type="checkbox" id="product-toggle" class="pod-toggle-checkbox">
        
        <label for="product-toggle" class="pod-toggle-label">
            <div class="pod-toggle-handle">
                <div class="pod-image-wrapper">
                    <img src="/assets/images/1.png" alt="Produto Verde" class="pod-image green">
                    <img src="/assets/images/2.png" alt="Produto Azul" class="pod-image blue">
                </div>
            </div>
        </label>
    </div>

</body>
</html>
